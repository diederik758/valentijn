<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Valentijn?</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 40px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            gap: 40px;
            position: relative;
        }

        button {
            padding: 18px 36px;
            font-size: 1.5rem;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        #yes {
            background: #ff4d6d;
            color: white;
        }

        #no {
            background: #555;
            color: white;
            position: relative;
            /* start netjes */
        }

        /* HEARTS */
        .heart {
            position: absolute;
            bottom: -20px;
            color: rgba(255, 255, 255, 0.8);
            animation: floatUp linear infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            to {
                transform: translateY(-110vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1>Wil je mijn Valentijn zijn?
    </h1>

    <div class="buttons">
        <button id="yes">Ja ‚ù§Ô∏è</button>
        <button id="no">Nee üíî</button>
    </div>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");

        // Nee knop vlucht pas na hover
        noBtn.addEventListener("mouseenter", () => {
            const padding = 20;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.position = "fixed";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        yesBtn.addEventListener("click", () => {
            document.body.innerHTML = `
            <h1>JIPPIEEEEEE üíñüíñüíñ</h1>
            <p style="color:white;font-size:2rem;">Nu ben je officieel mijn Valentijn ü´∂</p>
        `;
        });

        // Hartjes
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerText = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (16 + Math.random() * 30) + "px";
            heart.style.animationDuration = (4 + Math.random() * 4) + "s";

            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 8000);
        }

        setInterval(createHeart, 300);
    </script>

</body>

</html>
